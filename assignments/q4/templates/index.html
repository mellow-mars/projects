<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>가위바위보</h1>
    <div>
        <form action="{{url_for('home')}}">
            <label for="hands">가위 바위 보 중 고르세요</label>
            <select name="hands" id="hands">
                <option value="바위">바위</option>
                <option value="보">보</option>
                <option value="가위">가위</option>
            </select>
            <button type="submit">실행</button>
        </form>
    </div>
    <div>
        {% if data %}
        플레이어: {{data.0}} 컴퓨터: {{data.1}} 결과: {{data.2}}
        {% else %}
        실행 버튼 눌러주세요!
        {% endif %}
    </div>
    <div>
        승 : {{win}}회 | 패 : {{lose}}회 | 무승부 : {{draw}}회
    </div>
    <div>
        <table>
            <tr>
                <th>#</th>
                <th>사용자</th>
                <th>컴퓨터</th>
                <th>결과</th>
            </tr>
            {% for game in list %}
            <tr>
                <td>{{game.id}}</td>
                <td>{{game.user_choice}}</td>
                <td>{{game.computer_choice}}</td>
                <td>{{game.result}}</td>
            </tr>
            {% endfor %}


        </table>
    </div>
</body>

</html>
